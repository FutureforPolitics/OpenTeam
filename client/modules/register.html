<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrierung</title>
    <script src="assets/js/register.js"></script>
  </head>
  <body>
    <form id="form" method="post">
      <input type="mail" name="mail" value="" placeholder="Email">
      <input type="text" name="fname" value="" placeholder="Firstname">
      <input type="text" name="lname" value="" placeholder="Lastname">
      <input type="text" name="username" value="" placeholder="Username">
      <input type="password" name="password" value="" placeholder="Password">
      <button id="register" name="button">Registrieren</button>
    </form>
  </body>
</html>
